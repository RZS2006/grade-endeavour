<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@700&display=swap"
        rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer components {
            .button {        
                @apply py-2 px-3 uppercase font-semibold text-white text-sm rounded bg-emerald-800 hover:bg-emerald-700 whitespace-nowrap     
            }    
        }
    </style>

    <!-- JavaScript -->
    <script src="./js/index.js" defer></script>

    <title>Application | Grade Endeavour</title>
</head>

<body>
    <header class="bg-gray-100 w-full">
        <div class="px-6 sm:container mx-auto py-4 flex justify-between gap-4">
            <a href="index.html" class="logo text-lg text-emerald-800">Grade Endeavour</a>
            <nav class="flex flex-wrap items-center gap-2 sm:gap-4">
                <a href="index.html" class="uppercase text-sm text-slate-700 hover:text-slate-900">Homepage</a>
                <a href="about.html" class="uppercase text-sm text-slate-700 hover:text-slate-900">About</a>
                <a href="app.html" class="uppercase text-sm text-slate-700 hover:text-slate-900">Application</a>
            </nav>
        </div>
    </header>
    <div class="px-6 py-6 sm:container mx-auto">
        <h2 class="text-3xl">Add New Course</h2>
        <form id="add-course-form" class="mt-4 flex flex-col sm:flex-row items-start sm:items-end gap-4">
            <div class="w-full sm:w-auto">
                <label for="course-name" class="uppercase text-sm text-slate-700">Course Name</label>
                <input id="course-name" type="text"
                    class="mt-1 border rounded py-1 px-2 outline-none w-full focus:ring-1">
            </div>
            <div class="w-full sm:w-auto">
                <label for="course-goal" class="uppercase text-sm text-slate-700">Course Goal</label>
                <input id="course-goal" type="number" min="4" max="10" step="0.25"
                    class="mt-1 border rounded py-1 px-2 outline-none w-full focus:ring-1">
            </div>
            <button type="submit" class="button">Add
                Course</button>
        </form>
    </div>
    <div id="course-container" class="px-6 sm:container mx-auto">
        <div><span>Civics</span><span>8.20 / 9.40 / 9.60</span></div>
        <div>
            <div>
                <h3>Course Stats</h3>
                <span>Current Average: </span><span>Aimed Average:</span><span>Needed Average:</span>
            </div>
            <div>
                <h3>Course Items</h3>
                <div><span>Finnish Economy</span><span>Exam</span><span>9th February 2022</span></div>
                <div><span>Finnish Economy</span><span>Project</span><span>9th February 2022</span></div>
                <div><span>Finnish Economy</span><span>Group</span><span>9th February 2022</span></div>
            </div>
            <div>
                <h3>Add Course Item</h3>
                <form action="">
                    <input type="text">
                    <select name="" id="">
                        <option value="">Exam</option>
                        <option value="">Project</option>
                        <option value="">Group</option>
                    </select>
                    <input type="text">
                    <button type="submit"></button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
