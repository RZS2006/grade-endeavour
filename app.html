<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>Application | Grade Endeavour</title>
    <meta name="title" content="Application | Grade Endeavour">
    <meta name="description"
        content="Level up your school grades by managing your courses and goals on Grade Endeavour. See what courses you need to put more effort into and what courses you are all clear!">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gradeendeavour.netlify.app/">
    <meta property="og:title" content="Application | Grade Endeavour">
    <meta property="og:description"
        content="Level up your school grades by managing your courses and goals on Grade Endeavour. See what courses you need to put more effort into and what courses you are all clear!">
    <meta property="og:image" content="https://gradeendeavour.netlify.app/img/tree.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://gradeendeavour.netlify.app/">
    <meta property="twitter:title" content="Application | Grade Endeavour">
    <meta property="twitter:description"
        content="Level up your school grades by managing your courses and goals on Grade Endeavour. See what courses you need to put more effort into and what courses you are all clear!">
    <meta property="twitter:image" content="https://gradeendeavour.netlify.app/img/tree.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@700&display=swap"
        rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer base {
            .wrapper {
                @apply px-6 mx-auto sm:container
            }
        }

        @layer components {
            .button {        
                @apply h-10 py-2 px-3 uppercase font-semibold text-white text-sm rounded bg-emerald-800 hover:bg-emerald-700 whitespace-nowrap     
            }  

            .label {
                @apply uppercase text-sm text-slate-700
            }
            
            .input {
                @apply mt-1 h-10 border rounded py-1 px-2 outline-none w-full focus:ring-1
            }
        }

        @layer utilities {
            .transition-200 {
                @apply transition duration-200
            }
        }
    </style>

    <!-- Favicons and Manifest -->
    <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">

    <!-- JavaScript -->
    <script type="module" src="./js/index.js" defer></script>
</head>

<body>

    <header class="bg-gray-100 w-full">
        <div class="wrapper py-4 flex flex-col sm:flex-row justify-between gap-6">
            <a href="index.html" class="logo flex items-center text-lg text-emerald-800">
                <img src="./img/ge-logo-green.svg" aria-hidden="true" class="h-6 mr-4">
                Grade Endeavour
            </a>
            <nav class="flex items-center gap-6">
                <a href="index.html"
                    class="uppercase text-sm text-slate-500 hover:text-slate-900 transition-200">Homepage</a>
                <a href="about.html"
                    class="uppercase text-sm text-slate-500 hover:text-slate-900 transition-200">About</a>
                <a href="app.html"
                    class="uppercase text-sm text-slate-500 hover:text-slate-900 transition-200">Application</a>
            </nav>
        </div>
    </header>

    <main class="mb-8">
        <div class="wrapper py-8 sm:py-12">
            <h2 class="text-3xl">Add New Course</h2>
            <form id="add-course-form" class="mt-4 flex flex-col sm:flex-row items-start sm:items-end gap-4">
                <div class="w-full sm:w-auto">
                    <label for="add-course-name" class="label">Course Name</label>
                    <input id="add-course-name" type="text" required autocomplete="off" class="input">
                </div>
                <div class="w-full sm:w-auto">
                    <label for="add-course-goal" class="label">Course Goal</label>
                    <input id="add-course-goal" type="number" required min="4" max="10" step="0.25" class="input">
                </div>
                <button type="submit" class="button transition-200">
                    Add Course
                </button>
            </form>
            <form class="mt-4">
                <input id="use-ib-grading-checkbox" type="checkbox">
                <label for="use-ib-grading-checkbox" class="label">Use IB DP Grading Scale</label>
            </form>
        </div>
        <div class="wrapper">
            <span id="courses-count" class="text-slate-500 text-sm"></span>
            <div id="course-container" class="mt-4 flex flex-col gap-4"></div>
        </div>
    </main>

    <footer class="bg-gray-100 py-4">
        <div id="copyright" class="wrapper text-slate-500 text-xs text-center"></div>
    </footer>

    <!-- Templates -->

    <template id="template-course">
        <div id="course" aria-labelledby="course-details-name">
            <button id="course-header" tabindex="0" aria-controls="course-body"
                class="w-full flex gap-4 items-center justify-between bg-gray-100 hover:bg-gray-200 px-4 py-3 transition-200">
                <div class="flex items-center">
                    <h3 id="course-details-name" class="font-semibold mr-2 break-all text-left text-sm sm:text-base">
                    </h3>
                    <span id="ib-grading-pill"
                        class="py-1 px-3 rounded-full text-xs text-white uppercase bg-emerald-800 whitespace-nowrap">IB
                        Grading</span>
                </div>
                <div class="text-slate-700 whitespace-nowrap text-sm sm:text-base">
                    <span id="course-header-ca" aria-label="current average"></span>
                    /
                    <span id="course-header-aa" aria-label="aimed average"></span>
                    /
                    <span id="course-header-na" aria-label="needed average" class="font-semibold"></span>
                </div>
            </button>
            <div id="course-body" class="flex flex-col">
                <div class="px-4 py-6">
                    <h3 class="label">Course Stats</h3>

                    <div class="mt-4 flex flex-col sm:flex-row justify-between gap-4 items-start sm:items-center">
                        <div aria-live="polite" class="flex flex-wrap gap-2 sm:gap-4">
                            <div class="flex flex-col bg-gray-100 py-3 px-4 text-sm text-slate-500">Current
                                Average:<span id="course-details-ca" aria-label="current average"
                                    class="text-lg font-semibold text-black"></span>
                            </div>
                            <div class="flex flex-col bg-gray-100 py-3 px-4 text-sm text-slate-500">Aimed
                                Average:<span id="course-details-aa" aria-label="aimed average"
                                    class="text-lg font-semibold text-black"></span>
                            </div>
                            <div class="flex flex-col bg-emerald-800 py-3 px-4 text-sm text-white">Needed
                                Average:<span id="course-details-na" aria-label="needed average"
                                    class="text-lg font-semibold"></span>
                            </div>
                        </div>
                        <button id="course-delete-link" class="text-rose-600 hover:text-rose-900 text-sm">Delete
                            Course</button>
                    </div>
                    <form class="mt-4 flex flex-col sm:flex-row gap-4">
                        <div class="w-full sm:w-auto">
                            <label for="forecast-span" class="label">Forecast Span</label>
                            <input id="forecast-span" type="number" required min="1" max="10" step="1" class="input">
                        </div>
                        <div class="w-full sm:w-auto">
                            <label for="tolerance" class="label">Tolerance</label>
                            <input id="tolerance" type="number" required lang="en" step="0.05" class="input">
                        </div>
                    </form>
                </div>

                <div id="course-entry-table" class="px-4 py-6 border-t">
                    <h3 class="label">Course Entries</h3>
                    <div class="overflow-x-auto mt-4">
                        <span id="course-entry-count" class="text-slate-500 text-sm"></span>
                        <table class="mt-2 w-full">
                            <thead class="bg-gray-50">
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Name</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Type</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Date</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Grade</th>
                                <th scope="col" class="relative px-6 py-3">
                                    <span class="sr-only">Delete</span>
                                </th>
                            </thead>
                            <tbody id="course-entry-container" class="bg-white divide-y divide-gray-100"></tbody>
                        </table>
                    </div>
                </div>

                <div class="px-4 py-6 bg-gray-50">
                    <h3 class="label">Add Course Entry</h3>
                    <form id="add-course-entry-form"
                        class="mt-4 flex flex-wrap flex-col sm:flex-row items-start sm:items-end gap-4">
                        <div class="w-full sm:w-auto">
                            <label for="course-item-name" class="label">Name</label>
                            <input id="course-item-name" name="name" type="text" required autocomplete="off"
                                class="input">
                        </div>
                        <div class="w-full sm:w-auto">
                            <label for="course-item-type" class="label">Type</label>
                            <select id="course-item-type" name="type" required class="input bg-white">
                                <option value="exam">Exam</option>
                                <option value="test">Test</option>
                                <option value="essay">Essay</option>
                                <option value="project">Project</option>
                                <option value="group">Group</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="w-full sm:w-auto">
                            <label for="course-item-date" class="label">Date</label>
                            <input id="course-item-date" name="date" type="date" required class="input">
                        </div>
                        <div class="w-full sm:w-auto">
                            <label for="course-item-grade" class="label">Grade</label>
                            <input id="course-item-grade" name="grade" type="number" required min="4" max="10"
                                step="0.25" class="input">
                        </div>
                        <button type="submit" class="button">Add Course Entry</button>
                    </form>
                </div>
            </div>
        </div>
    </template>

    <template id="template-course-entry">
        <tr id="course-item-row">
            <td id="course-entry-name" class="px-6 py-4 text-slate-700 text-sm sm:text-base"></td>
            <td id="course-entry-type" class="px-6 py-4 text-slate-700 text-sm sm:text-base"></td>
            <td id="course-entry-date" class="px-6 py-4 text-slate-700 text-sm sm:text-base"></td>
            <td id="course-entry-grade" class="px-6 py-4 text-slate-700 text-sm sm:text-base"></td>
            <td id="course-entry-delete" class="px-6 py-4 whitespace-nowrap text-right text-sm">
                <button href="#" class="text-rose-600 hover:text-rose-900">Delete</button>
            </td>
        </tr>
    </template>
</body>

<script>
    document.querySelector("#copyright").innerText = `© Copyright ${new Date().getFullYear()} Grade Endeavour. All Rights Reserved.`
</script>

</html>
